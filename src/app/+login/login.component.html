<div bsModal #auth2Modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Confirmation</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideauth2Modal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="lead">
            <span class="text-success text-center"> <strong> Data Updated </strong> </span>
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default pull-right" (click)="hideauth2Modal()">
              Close
          </button>
        </div>
      </div>
    </div>
  </div>
